    <head>
        <title>Aula 1 - Espa√ßamento</title>
        <link rel="stylesheet" href="./spacing.css">

    <body>
        <div id="container">
            <div id="row">
                <h2>Space-between</h2>
                <div class="box-space-between">
                    <div class="green-div"></div>
                    <div class="red-div"></div>
                    <div class="blue-div"></div>
                </div>
                <h2>Space-around</h2>
                <div class="box-space-around">
                    <div class="green-div"></div>
                    <div class="red-div"></div>
                    <div class="blue-div"></div>
                </div>
                <h2>Center</h2>
                <div class="box-center">
                    <div class="green-div"></div>
                    <div class="red-div"></div>
                    <div class="blue-div"></div>
                </div>
                <h2>Start</h2>
                <div class="box-start">
                    <div class="green-div"></div>
                    <div class="red-div"></div>
                    <div class="blue-div"></div>
                </div>
                <h2>End</h2>
                <div class="box-end">
                    <div class="green-div"></div>
                    <div class="red-div"></div>
                    <div class="blue-div"></div>
                </div>
            </div>
        </div>
    </body>
</html>
