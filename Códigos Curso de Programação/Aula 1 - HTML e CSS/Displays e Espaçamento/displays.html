<html>
    <head>
        <title>Aula 1 - Displays</title>
        <link rel="stylesheet" href="./displays.css">
    </head>
    <body>
        <div id="container">
            <div id="row">
                <div class="layout">
                    <h1 class="text">Display Block</h1>
                    <div class="green-div">
                        <div id="display-block">
                            <div class="blue-div"></div>
                            <div class="red-div"></div>
                        </div>
                    </div>
                </div>

              
                <div class="layout">
                    <h1 class="text">Display Flex</h1>
                    <div class="green-div">
                        <div id="display-flex">
                            <div class="blue-div"></div>
                            <div class="red-div"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
