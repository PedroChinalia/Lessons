<html>
    <head>
        <title>Aula 1 - Listas</title>
        <link rel="stylesheet" href="./lists.css">
    </head>
    <body>
        <div id="container">
            <div id="row">
                <div>
                    <h2 class="text">Lista Ordenada</h2>
                    <div id="ordered-list">
                        <ol>
                            <li>Item da lista 1</li>
                            <li>Item da lista 2</li>
                            <li>Item da lista 3</li>
                        </ol>
                    </div>
                </div>
                <div>
                    <h2 class="text">Lista Não Ordenada</h2>
                    <div id="unordered-list">
                        <ul>
                            <li>Item da lista 1</li>
                            <li>Item da lista 2</li>
                            <li>Item da lista 3</li>
                        </ul>
                    </div>
                </div>
                <div>
                    <h2 class="text">Lista de Descrição</h2>
                    <div id="description-list">
                        <dl>
                            <dt>Cores</dt>
                            <dd>Verde</dd>
                            <dd>Vermelho</dd>
                            <dd>Azul</dd>
                                
                            <dt>Nomes</dt>
                            <dd>Pedro</dd>
                            <dd>Henrique</dd>
                            <dd>Gabriel</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
