<html>
    <head>
        <title>Aula 1 - Formulário</title>
        <link rel="stylesheet" href="./form.css">
    </head>
    <body>
        <div id="container">
            <div id="row">
                <form onsubmit="alert(
                    'Nome: ' + document.querySelector('#name').value + '\n' +
                    'E-mail: ' + document.querySelector('#email').value + '\n' +
                    'Password: ' + document.querySelector('#password').value
                )">
                    <h1>Formulário</h1>
                    <div class="input-container">
                        <div>
                            <label for="name">Nome:</label></br>
                            <input id="name" name="name" type="text" placeholder="nome" required></br>
                        </div>
                    </div>
                    <div class="input-container">
                        <div>
                            <label for="email">E-mail:</label></br>
                            <input id="email" name="email" type="email" placeholder="email" required></br>
                        </div>
                    </div>
                    <div class="input-container">
                        <div>
                            <label for="password">Senha:</label></br>
                            <input id="password" name="password" type="password" placeholder="senha" required></br>
                        </div>
                    </div>
                    <div class="button-container">
                        <input class="button" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
