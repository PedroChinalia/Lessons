<html>
    <head>
        <title>Aula 1 - Tabelas</title>
        <link rel="stylesheet" href="./table.css">
    </head>
    <body>
        <div id="container">
            <div id="row">
                <div>
                    <h2>Tabela sem cabeçalho</h2>
                    <table class="table">
                        <tr>
                            <td class="table-data">Pedro</td>
                            <td class="table-data">Gabriel</td>
                            <td class="table-data">Henrique</td>
                            <td class="table-data">Guilherme</td>
                        </tr>
                        <tr>
                            <td class="table-data">23</td>
                            <td class="table-data">18</td>
                            <td class="table-data">18</td>
                            <td class="table-data">19</td>
                        </tr>
                        <tr>
                            <td class="table-data">CEO</td>
                            <td class="table-data">Dev</td>
                            <td class="table-data">RH</td>
                            <td class="table-data">Dev</td>
                        </tr>
                    </table>
                </div>
                <div>
                    <h2>Tabela com cabeçalho</h2>
                    <table class="table">
                        <tr>
                            <th class="table-header">Nome</th>
                            <th class="table-header">Idade</th>
                            <th class="table-header">Função</th>
                            <th class="table-header">Salário</th>
                        </tr>
                        <tr>
                            <td class="table-data">Pedro</td>
                            <td class="table-data">Gabriel</td>
                            <td class="table-data">Henrique</td>
                            <td class="table-data">Guilherme</td>
                        </tr>
                        <tr>
                            <td class="table-data">23</td>
                            <td class="table-data">18</td>
                            <td class="table-data">18</td>
                            <td class="table-data">19</td>
                        </tr>
                        <tr>
                            <td class="table-data">CEO</td>
                            <td class="table-data">Dev</td>
                            <td class="table-data">RH</td>
                            <td class="table-data">Dev</td>
                        </tr>
                        <tr>
                            <td class="table-data">10.000</td>
                            <td class="table-data">2.000</td>
                            <td class="table-data">1.500</td>
                            <td class="table-data">2.000</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
